name: package

on:
  release:
    types: [published]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@dbspt'
      - name: Install Dependencies
        run: npm install
      - name: Publish On GitHub
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.TOKEN}}